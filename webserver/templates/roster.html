<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Here is the roster for {{uid}} in league {{lname}}</h1>
  <table>
    <tr>
      <th>Players</th>
    </tr>
    {% for player, pid in roster %}
      <tr>
        <td>
          <a href = '/players/{{pid}}'</a> {{player}} </td>
      </tr>
    {% endfor %}
  </table>

  <form method="POST" action="/draft/{{lname}}/{{uid}}">
  <p> Pick a player for your squad: <input type="text" name="player"> <input type="submit" value="Pick"></p>
  </form>

</body>
