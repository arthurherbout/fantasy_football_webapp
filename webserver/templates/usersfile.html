<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>List of all registered users</h1>

  <div>
    {% for n in data %}
    <div>
      <a href="/users/{{n}}">{{n}}</a></div>
    {% endfor %}
  </div>

  <form method="POST" action="/users/create_user">
  <p> Create a new user: <input type="text" name="user"> <input type="submit" value="Add"></p>
  </form>

  {% if cuerror == 1 %}
    <div> This username is already taken </div>
  {% endif %}
</body>


</html>
