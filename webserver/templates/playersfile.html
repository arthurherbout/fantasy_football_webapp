<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>List of top scorers</h1>
  <table>
    <tr>
      <th>Player</th>
      <th>Club</th>
      <th>Goals</th>
    </tr>
    {% for player, pid, club, cid, count in data %}
      <tr>
        <td>
          <a href = '/players/{{pid}}'</a> {{player}} </td>
        <td>
          <a href = '/clubs/{{cid}}'</a> {{club}} </td>
        <td> {{count}}
      </tr>
    {% endfor %}
  </table>

  <h1> Search for a player's profile</h1>
  <form method="POST" action="/get_player">
  <p> Player's name: <input type="text" name="name"> <input type="submit" value="Search"></p>
  </form>

</body>


</html>
