<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>List of all real-life matches</h1>
    <div>{{data}}</div>
  {% for rmd in data %}
    <h2>Matchday {{rmd[0]}}
    <table>
      <tr>
        <th>Home Team Goals</th>
        <th>Away Team Goals</th>
      </tr>
      {% for h,a in rmd[1] %}
        <tr>
          <td> {{h}} </td>
          <td> {{a}} </td>
        </tr>
      {% endfor %}
    </table>
  {% endfor %}

</body>


</html>
