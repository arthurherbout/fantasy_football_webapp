<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  {% for player, club, cid, ngoals in data %}
    <h1>Statistics of player {{player}}</h1>
    <table>
      <tr>
        <th>Club</th>
        <th>Goals scored</th>
      </tr>
      <tr>
        <td>
          <a href = '/clubs/{{cid}}' </a> {{club}} </td>
        <td> {{ngoals}}
      </tr>
    </table>
  {% endfor %}
</body>


</html>
