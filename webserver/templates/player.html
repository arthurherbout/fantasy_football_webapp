<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Statistics of player {{player}}</h1>
  <table>
    <tr>
      <th>Club</th>
      <th>Goals scored</th>
    </tr>
    {% for club, ngoals in data %}
      <tr>
        <td>
          <a href = '/clubs/{{club}}' </a> {{club}} </td>
        <td> {{ngoals}}
      </tr>
    {% endfor %}
  </table>

</body>


</html>
