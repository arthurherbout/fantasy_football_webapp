<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>List of all virtual leagues</h1>
  <table>
    <tr>
      <th>Virtual League name</th>
    </tr>
    {% for league, lid in data %}
      <tr>
        <td> {{league}} </td>
        <td>
          <a href = '/leagues/{{lid}}'</a> See league details
        </td>
      </tr>
    {% endfor %}
  </table>

</body>


</html>
